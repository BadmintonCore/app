<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
  <div class="userInput">
    <label for="user"><b>Benutzername</b></label>
    <input type="text" id ="user" placeholder="Benutzername eingeben" name="user" required>

    <label for="password"><b>Passwort</b></label>
    <input type="password" id="password" placeholder="Benutzername eingeben" name="password" required>
  </div>

  <div class="login">
    <button type="submit">Login</button>
    <label>
      <input type="checkbox" name="remember_me"> Login merken
    </label>
  </div>

  <div class="forgotPassword">
    <button type="button">Passwort vergessen</button>
  </div>


</body>
</html>
