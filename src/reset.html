<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>vestis. - Passwort zurücksetzen</title>

    <!--Keywords für die Suchmaschine-->
    <meta name="keywords" content="clothing, fashion, kleidung">

    <!--Reference to mystyle.css-->
    <link rel="stylesheet" type="text/css" href="mystyle.css">
</head>
<body>

<!--Seitenüberschrift-->
<h1>
    vestis. - Passwort zurücksetzen
</h1>

<form id="reset">

    <!--Zurückbutton-->
    <a class="back-btn" href="index.html">
        <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                  d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
        </svg>
        <span>Zurück</span>
    </a>

    <!--Container der Klasse "form-input"-->
    <div class="form-input">
        <label for="mail">
            <b>E-Mail</b>
        </label>

        <!--Input für die E-Mail, bei ungültiger Abgabe folgt der Text "Bitte fülle dieses Feld aus"-->
        <input type="email" id="mail" placeholder="E-Mail eingeben" name="mail" required
               oninvalid="this.setCustomValidity('Bitte gebe deine E-Mail-Adresse ein.')">
    </div>

    <!--Button zum Einreichen (submit)-->
    <button type="submit" class="btn">
        Zurücksetzen
    </button>
</form>

<!--Einheitliche Fußzeile-->
<footer>
    <a href="about.html">Über uns</a>
    <a href="impress.html">Impressum</a>
</footer>
</body>
</html>
