<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Vestis - Produktdetails</title>
    <meta name="keywords" content="clothing, fashion, kleidung">
    <!--Reference to mystyle.css-->
    <link rel="stylesheet" type="text/css" href="mystyle.css">

    <!--vestis.-Logo in Browser-Tab-->
    <link rel="shortcut icon" href="/img/logo.png" />
</head>
<body>
<!-- Use a table here to bypass the "no-css" restriction. Otherwise would have used an CSS grid here -->
<table>
    <tr>
        <td>
            <img src="https://media.istockphoto.com/id/1209887384/photo/green-t-shirt-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=8M4gaRs-fUz6CdYEl4OblIoDvNjcRs8_Sbzs0VxWlMY="
                 alt="product image"/>
        </td>
        <td>

            <h1>Modernes grünes Tshirt</h1>
            <a class="back-btn" href="index.html">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                </svg>
                <span>Zurück</span>
            </a>
            <h5>
                Ein modernes Tshirt mit guten Look. Perfekt für den Sommer und den Winter. <br/>
                Passt zu jedem Outfit. Egal ob klassisch, business oder lässig. Mit dem Shirt bist du immer richtig
                gekleidet.
            </h5>

            <h2>55,00€ <small>inkl. 19% MwSt.</small></h2>

            <!-- For later submission of the order request -->
            <form>
                <strong>Größe</strong> <br>
                <label>
                    <input type="radio" name="size" value="xs" required>
                    XS
                </label>
                <label>
                    <input type="radio" name="size" value="s" required>
                    S
                </label>
                <label>
                    <input type="radio" name="size" value="m" required>
                    M
                </label>
                <label>
                    <input type="radio" name="size" value="l" required>
                    L
                </label>
                <label>
                    <input type="radio" name="size" value="xl" required>
                    XL
                </label>
                <br>
                <strong>Farbe</strong> <br>
                <label>
                    <input type="radio" name="color" value="lime" required>
                    Hellgrün
                </label>
                <label>
                    <input type="radio" name="color" value="green" required>
                    Dunkelgrün
                </label>
                <br>
                <label for="amount"><strong>Anzahl:</strong></label> <br>
                <input type="number" id="amount" value="1">
                <br>
                <button type="submit" name="add_to_shopping_cart" class="btn">Zum Warenkorb hinzufügen</button>
                <button type="submit" name="buy_direct" class="btn">Direkt bestellen</button>
                <br>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
<!-- Author: Mathis Burger -->
