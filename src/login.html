<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>vestis. - Anmelden</title>
    <meta name="keywords" content="clothing, fashion, kleidung">
    <!--Reference to mystyle.css-->
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <!--Reference to mystyle.css-->
</head>
<body>
<h1>
    vestis. - Anmelden
</h1>
<a href="index.html"><-- Zurück</a>
<form>
    <div id="userInput">
        <label for="user">
            <b>Benutzername</b>
        </label>
        <input type="text" id="user" placeholder="Benutzername eingeben" name="user" required>
    </div>

    <br/>

    <div id="passwordInput">
        <label for="password">
            <b>Passwort</b>
        </label>
        <input type="password" id="password" placeholder="Passwort eingeben" name="password" required>
    </div>

    <br/>

    <div id="loginRemember">
        <label>
            <input type="checkbox" name="remember_me">
            Login merken
        </label>
    </div>

    <div id="submitButton">
        <button type="submit">
            Login
        </button>
    </div>

    <br/>

    <div id="forgotPassword">
        <a href="https://thi.de">
            Passwort zurücksetzen
        </a>
    </div>
</form>
</body>
</html>
