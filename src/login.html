<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>vestis. - Anmelden</title>
    <meta name="keywords" content="clothing, fashion, kleidung">
    <!--Reference to mystyle.css-->
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <!--Reference to mystyle.css-->
</head>
<body>
<h1>
    vestis. - Anmelden
</h1>
<form id="loginOrRegister">
    <a class="back-btn" href="index.html"><-- Zurück</a>
    <div class="form-input">
        <label for="user">
            <b>Benutzername</b>
        </label>
        <input type="text" id="user" placeholder="Benutzername eingeben" name="user" required>
    </div>

    <br/>

    <div class="form-input">
        <label for="password">
            <b>Passwort</b>
        </label>
        <input type="password" id="password" placeholder="Passwort eingeben" name="password" required>
    </div>

    <br/>

    <div class="form-input">
        <label class="checkbox">
            <input type="checkbox" name="remember_me">
            Angemeldet bleiben?
        </label>
    </div>

    <button type="submit" class="btn" style="align-self: flex-start">
        Login
    </button>

    <br/>

    <div id="resetAndRegister">
        <a href="https://thi.de">
            Passwort zurücksetzen
        </a>
        <hr/>
        <a href="registration.html">
            Jetzt registrieren
        </a>
    </div>
</form>
</body>
</html>
