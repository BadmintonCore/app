<main>

        <!--Formular der Klasse form-box-->
        <form class="form-box" id="registrationForm">

            <!--Seitenüberschrift-->
            <h1>
                Registrieren
            </h1>

            <!--Zurückbutton-->
            <a class="back-btn" href="login.html">
                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-left"
                     viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                          d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                </svg>
                <span>Zurück</span>
            </a>

            <!--Container der Klasse "form-input"-->
            <div class="form-input">
                <label for="prename">
                    <b>Vorname</b>
                </label>

                <!--Input für den Vornamen-->
                <input type="text" id="prename" placeholder="Vorname eingeben" name="prename" required>
            </div>

            <!--Container der Klasse "form-input"-->
            <div class="form-input">
                <label for="name">
                    <b>Nachname</b>
                </label>

                <!--Input für den Nachnamen-->
                <input type="text" id="name" placeholder="Nachname eingeben" name="name" required>
            </div>

            <!--Container der Klasse "form-input"-->
            <div class="form-input">
                <label for="username">
                    <b>Benutzername</b>
                </label>

                <!--Input für den Benutzernamen-->
                <input type="text" id="username" placeholder="Benutzername" name="username" required>
            </div>

            <!--Container der Klasse "form-input"-->
            <div class="form-input">
                <label for="password">
                    <b>Passwort</b>
                </label>

                <!--Input für das Passwort-->
                <input type="password" id="password" placeholder="Passwort eingeben" name="password" required>
            </div>

            <!--Container der Klasse "form-input"-->
            <div class="form-input">
                <label for="passwordConfirmation">
                    <b>Passwort wiederholen</b>
                </label>

                <!--Input für das Passwort-->
                <input type="password" id="passwordConfirmation" placeholder="Passwort eingeben" name="passwordConfirmation"
                       required>
            </div>

            <br/>

            <!--Container der Klasse "button-row"-->
            <div class="button-row">

                <!--Abbrechen "Button" als Link-->
                <a href="login.html" class="btn secondary" id="cancelBtn">
                    abbrechen.
                </a>

                <!--Button zum Einreichen (submit)-->
                <button type="submit" class="btn" id="subBtn">
                    registrieren.
                </button>
            </div>
        </form>
